<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html CSS JavaScript</title>
</head>


<body>
    <div, align="center">
        <h1>
            This code will Display Time. <br>
            <button onclick="counter()">Click me</button>
            
            <p id="clickcounter">0</p>
        </h1>
    </div>

    <div>
        
    </div>

<script>
    let x = 0;
    function counter() {
        x += 1;
        document.getElementById("clickcounter").innerHTML = x ;
    }
    
</script>

</body>
</html>
